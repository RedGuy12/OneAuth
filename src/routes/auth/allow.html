<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Allow access? | 1Auth</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager}}
	</head>

	<body style="display: none">
		{{> nav}}
		<main>
			<h1>Allow access?</h1>
			<p>Do you want {{host}} to access your data?</p>
			<div class="buttons-container">
				<a
					id="allow"
					href="/backend/send_data?client={{client}}&url={{encodedUrl}}&token={{token}}"
					>Allow
					<i class="far fa-check-circle"></i>
				</a>
				<a id="deny" href="{{url}}"
					>Deny
					<i class="far fa-times-circle"></i>
				</a>
			</div>
			<p>Here is what would be sent:</p>
			<pre>{{data}}</pre>
		</main>
	</body>
</html>
