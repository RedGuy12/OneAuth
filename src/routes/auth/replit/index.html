<!DOCTYPE html>
<html class="cursor-pointer" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign in with Replit | 1Auth</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager}}
	</head>

	<body style="display: none">
		{{> nav}}
		<main>
			<h1>Sign in with Replit</h1>
			<h2>Click anywhere to get started</h2>
		</main>
		<div
			id="modalContainer"
			class="hidden fixed top-0 w-full h-full bg-white bg-opacity-5"
		>
			<div
				id="modalContent"
				class="-translate-y-1/2 transform border border-solid border-current m-auto p-5 relative w-4/5 top-1/2 bg-gray-200"
			>
				<button
					id="closeModal"
					class="hover:text-gray-700 w-10 p-0 text-gray-600 float-right text-3xl font-bold border-current text-gray-400"
				>
					&times;
				</button>
				<p>If you close the window, we can't authenticate you!</p>
				<p>Please close this popup, then reopen the window by clicking anywhere.</p>
			</div>
		</div>
		<script>
			"use strict";
			(function () {
				let authWindow, interval;
				// Get the <span> element that closes the modal
				const close = document.getElementById("closeModal"),
				html = document.documentElement,
					// Get the modal
					modal = document.getElementById("modalContainer");

				// When the user clicks on (x), close the modal
				close.addEventListener("click", function () {
					modal.style.display = "none";
				html.addEventListener("click", openPopup);
				});

				function authComplete(event) {
					if (event.data !== "auth_complete") {
						return;
					}

					authWindow.close();
					location.reload();
				}

				function openPopup(event) {
					authWindow = open(
						`https://repl.it/auth_with_repl_site?domain=${location.host}`,
						"Sign in with Replit",
						`channelmode=yes,directories=no,fullscreen=no,height=500,left=${
							screen.width / 2 - 175
						},location=no,menubar=no,resizable=no,scrollbars=no,status=no,ti` +
							`tlebar=no,toolbar=no,top=${screen.height / 2 - 250},width=350`,
					);
					addEventListener("message", authComplete);
					interval = setInterval(() => {
						if (authWindow.closed) {
				html.removeEventListener("click", openPopup);
							removeEventListener("message", authComplete);
							modal.style.display = "block";
							clearInterval(interval);
						}
					}, 100);
				}

				html.addEventListener("click", openPopup);
			})();
		</script>
	</body>
</html>
