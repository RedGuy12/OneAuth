<!DOCTYPE html>
<html class="cursor-pointer" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign in with Replit | 1Auth</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager}}
	</head>

	<body style="display: none">
		{{> nav}}
		<main>
			<h1>Sign in with Replit</h1>
			<h2>Click anywhere to get started</h2>
		</main>
		<h3
			id="modal"
			style="
				display: none;
				border: 1px solid #888;
				margin: auto;
				padding: 20px;
				width: 80%;
				background-color: #fefefe;
			"
		>
			<button
				id="closeModal"
				style="
					padding: 7px 9px 10px;
					color: #aaa;
					float: right;
					font-size: 28px;
					font-weight: bold;
					width: 40px;
				"
			>
				&times;
			</button>
			<p>If you close the window, we can't authenticate you!</p>
			<p>Please reopen the window by clicking anywhere.</p>
		</h3>
		<script>
			"use strict";
			(function () {
				let authWindow, interval;
				// Get the <span> element that closes the modal
				const close = document.getElementById("closeModal")[0],
					// Get the modal
					modal = document.getElementById("modal");

				// When the user clicks on <span> (x), close the modal
				close.addEventListener("click", function () {
					modal.style.display = "none";
				});

				function authComplete(event) {
					if (event.data !== "auth_complete") {
						return;
					}

					removeEventListener("message", authComplete);
					clearInterval(interval);
					modal.style.display = "none";
					authWindow.close();
					location.reload();
				}

				document.documentElement.addEventListener("click", () => {
					authWindow = open(
						`https://repl.it/auth_with_repl_site?domain=${location.host}`,
						"Sign in with Replit",
						`channelmode=yes,directories=no,fullscreen=no,height=500,left=${
							screen.width / 2 - 175
						},location=no,menubar=no,resizable=no,scrollbars=no,status=no,ti` +
							`tlebar=no,toolbar=no,top=${screen.height / 2 - 250},width=350`,
					);
					addEventListener("message", authComplete);
					interval = setInterval(() => {
						if (authWindow.closed) {
							removeEventListener("message", authComplete);
							modal.style.display = "block";
							clearInterval(interval);
						}
					}, 100);
				});
			})();
		</script>
	</body>
</html>
