<!DOCTYPE html>
<html style="display: none" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			{{ #message }}branding.auth.title|||[clients.email.page.heading]{{ /message }}
		</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<link rel="preload" href="/image/loading.svg" as="image" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> head }}
	</head>

	<body>
		{{> nav }}
		<main>
			<h1>{{ #message }}clients.email.page.heading{{ /message }}</h1>
			<label id="note" for="email-address"
				>{{ #message }}clients.email.page.email{{ /message }}</label
			>
			<form method="POST">
				<input
					id="email-address"
					name="email"
					type="email"
					autocomplete="email"
					required
					placeholder="{{ #message }}clients.email.page.placeholder{{ /message }}"
				/>
				<button id="submit" type="submit">
					{{ #message }}clients.email.page.submit{{ /message }}
				</button>
			</form>
		</main>
		{{> footer }}
		<script>
			"use strict";

			(function forumHandler() {
				const form = document.querySelector("form");

				/**
				 * Code that submits the form in the background.
				 *
				 * @param {Event} event - The Submit event.
				 */
				async function onSubmit(event) {
					form.removeEventListener("submit", onSubmit);
					event.preventDefault();

					// Show loading icon
					const submit = document.querySelector('[type="submit"]');

					submit.firstChild.remove();
					submit.append(
						Object.assign(document.createElement("img"), {
							src: "/image/loading.svg",
							className: "m-auto"
						})
					);

					// Save email address for later
					const email = document.querySelector("input").value;

					// Send the email
					await fetch("", {
						body: `email=${email}`,

						headers: {
							"content-type": "application/x-www-form-urlencoded; charset=UTF-8"
						},

						method: "POST"
					});

					// Create new form
					const codeForm = Object.assign(document.createElement("form"), {
						// Create form element
						action: "",
						autocomplete: "off",
						method: "POST"
					});

					codeForm.append(
						Object.assign(document.createElement("input"), {
							// Code box

							autocomplete: "off",
							// eslint-disable-next-line id-length -- We didn't name this.
							id: "code",
							name: "code",
							placeholder: "abcde12345",
							required: "",
							type: "password"
						}),
						Object.assign(document.createElement("input"), {
							// Hidden email box

							name: "email",
							type: "hidden",
							value: email
						}),
						Object.assign(document.createElement("button"), {
							// Submit button

							// eslint-disable-next-line id-length -- We didn't name this.
							id: "submit",
							innerText: "{{ #message }}clients.email.page.submit{{ /message }}",
							type: "submit"
						})
					);
					form.remove();
					document.querySelector("#note").remove();
					document.querySelector("main").append(
						Object.assign(document.createElement("label"), {
							htmlFor: "code",
							// eslint-disable-next-line id-length -- We didn't name this.
							id: "note",
							innerText: "{{ #message }}clients.email.page.code{{ /message }}"
						}),
						codeForm
					);
				}

				form.addEventListener("submit", onSubmit);
			})();
		</script>
	</body>
</html>
