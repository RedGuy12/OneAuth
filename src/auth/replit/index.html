<!DOCTYPE html>
<html class="cursor-pointer" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{#msgs}}replitPageTitle{{/msgs}}</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager}}
	</head>

	<body style="display: none">
		{{> nav}}
		<main>
			<h1>{{#msgs}}replitHeading{{/msgs}}</h1>
			<h2>{{#msgs}}replitClickAnywhere{{/msgs}}</h2>
			<p>{{#msgs}}replitUnblockPopups{{/msgs}}</p>
		</main>
		<div
			id="modalContainer"
			class="fixed top-0 hidden w-full h-full bg-white bg-opacity-50"
		>
			<div
				id="modalContent"
				class="
					relative
					w-4/5
					p-5
					m-auto
					transform
					-translate-y-1/2
					bg-gray-200
					border border-current border-solid
					top-1/2
				"
			>
				<button
					type="button"
					id="closeModal"
					class="
						float-right
						w-10
						p-0
						text-3xl
						font-bold
						text-gray-400
						border-current
						hover:text-gray-700
					"
				>
					&times;
				</button>
				<p>{{#msgs}}replitNoClose{{/msgs}}</p>
				<p>{{#msgs}}replitReopen{{/msgs}}</p>
			</div>
		</div>
		<script>
			"use strict";
			(function () {
				let authWindow, interval;

				// Get the <span> element that closes the modal
				const close = document.getElementById("closeModal"),
					// Get the modal
					modal = document.getElementById("modalContainer");

				function authComplete(event) {
					if (event.data !== "auth_complete") {
						return;
					}

					removeEventListener("message", authComplete);
					clearInterval(interval);
					modal.style.display = "none";
					authWindow.close();
					location.reload();
				}

				function openPopup() {
					authWindow = open(
						`https://replit.com/auth_with_repl_site?domain=${location.host}`,
						"Sign in with Replit",
						`channelmode=yes,directories=no,fullscreen=no,height=500,left=${
							screen.width / 2 - 175
						},location=no,menubar=no,resizable=no,scrollbars=no,status=no,ti` +
							`tlebar=no,toolbar=no,top=${
								screen.height / 2 - 250
							},width=350`
					);
					addEventListener("message", authComplete);
					interval = setInterval(() => {
						if (authWindow.closed) {
							removeEventListener("click", openPopup);
							removeEventListener("message", authComplete);
							modal.style.display = "block";
							clearInterval(interval);
						}
					}, 100);
				}

				// When the user clicks on (x), close the modal

				close.addEventListener("click", (event) => {
					event.stopPropagation();
					modal.style.display = "none";
					addEventListener("click", openPopup);
				});

				addEventListener("click", openPopup);
			})();
		</script>
	</body>
</html>
