<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ #message }}signinHeading{{ /message }} | 1Auth</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager }}
	</head>

	<body style="display: none">
		{{> nav }}
		<main>
			<h1>{{ #message }}signinHeading{{ /message }}</h1>
			<p>{{ #message }}signinChoose{{ /message }}</p>
			<ul id="auth-list">
				{{ #clients }}
				<a href="{{ link }}">
					<li class="auth-button">
						{{ #fontawesome }}
						<i class="{{ iconProvider }} fa-{{ icon }}"></i>
						{{ /fontawesome }} {{ ^fontawesome }}
						<img
							src="{{ #svg }}/svg/{{ /svg }}{{ icon }}"
							alt="{{ name }}"
							height="18"
							width="18"
							name="{{ name }}"
						/>
						{{ /fontawesome }}
						<span>{{ #message }}signinWith|||{{ name }}{{ /message }}</span>
					</li>
				</a>
				{{ /clients }}
			</ul>
		</main>
	</body>
</html>
