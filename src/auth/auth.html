<!DOCTYPE html>
<html style="display: none" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ #message }}title|||[signinHeading]{{ /message }}</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> head }}
	</head>

	<body>
		{{> nav }}
		<main>
			<h1>{{ #message }}signinHeading{{ /message }}</h1>
			<p>{{ #message }}signinChoose{{ /message }}</p>
			<ul id="auth-list" class="justify-center">
				{{ #clients }}
				<a href="{{ link }}">
					<li class="auth-button">
						{{ #fontawesome }}
						<i class="{{ iconProvider }} fa-{{ icon }}"></i>
						{{ /fontawesome }} {{ #url }}
						<img
							src="{{ icon }}"
							alt="{{ name }}"
							height="18"
							width="18"
							name="{{ name }}"
						/>
						{{ /url }}
						<span>{{ #message }}signinWith|||{{ name }}{{ /message }}</span>
					</li>
				</a>
				{{ /clients }}
			</ul>
		</main>
		{{> footer }}
	</body>
</html>
