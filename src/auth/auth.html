<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{#msgs}}signinPageTitle{{/msgs}}</title>
		<meta name="robots" content="noindex, follow, archive, snippet" />
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager}}
	</head>

	<body style="display: none">
		{{> nav}}
		<main>
			<h1>{{#msgs}}signinHeading{{/msgs}}</h1>
			<p>{{#msgs}}signinChoose{{/msgs}}</p>
			<ul id="auth-list">
				{{#clients}}
				<a href="{{link}}">
					<li class="auth-button">
						{{#fontawesome}}
						<i class="{{iconProvider}} fa-{{icon}}"></i>
						{{/fontawesome}} {{^fontawesome}}
						<img
							src="{{#svg}}/svg/{{/svg}}{{icon}}"
							alt="{{name}}"
							height="18"
							width="18"
							name="{{name}}"
						/>
						{{/fontawesome}}
						<span>{{#msgs}}signinWith|||{{name}}{{/msgs}}</span>
					</li>
				</a>
				{{/clients}}
			</ul>
		</main>
	</body>
</html>
