<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign In With Repl.it | 1Auth</title>
		<noscript>
			<meta http-equiv="refresh" content="0; url=/old/" />
		</noscript>
		{{> googletagmanager}}
	</head>

	<body style="display: none">
		<script
			crossorigin="anonymous"
			src="https://cdn.jsdelivr.net/gh/cursorweb/cursorweb-cdn/repl-auth/repl-auth.min.js"
		></script>
		<script>
			/*
		  Go here: https://github.com/cursorweb/replit-auth-html to learn more.
		*/
			Auth.ondone = function (e) {
				location.reload();
			};
			Auth.onerror = function (e) {
				console.error(e);
				location.href = "/error";
			};
			new Auth().append();
		</script>
	</body>
</html>
