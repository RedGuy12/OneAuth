name: Run Lighthouse
on:
    workflow_dispatch:
    schedule:
        - cron: "00 00 * * SUN"

jobs:
    run:
        name: Run Lighthouse
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@main
              with:
                  ref: ${{ github.head_ref }}
                  token: ${{ secrets.WGYTBOT }}

            - name: Analyze
              uses: foo-software/lighthouse-check-action@master
              id: lighthouse
              with:
                  emulatedFormFactor: all
                  locale: en
                  prCommentEnabled: false
                  verbose: true
                  urls: >-
                      https://auth.onedot.cf,
                      https://auth.onedot.cf/auth?url=https%3A%2F%2Fauth.onedot.cf%2F,
                      https://auth.onedot.cf/auth/email?url=https%3A%2F%2Fauth.onedot.cf%2F,
                      https://auth.onedot.cf/auth/replit?url=https%3A%2F%2Fauth.onedot.cf%2F

            - name: Setup Node.JS
              uses: actions/setup-node@main
              with:
                  node-version: 12.22.1

            - name: Install
              run: npm ci

            - name: Comment
              if: success()
              run:
                  node --trace-warnings --harmony
                  .github/workflows/lighthouse.js '${{ secrets.WGYTBOT }}' '${{
                  join(steps.lighthouse.outputs.*, '\n') }}' ''

            - name: Comment
              if: failure()
              run:
                  node --trace-warnings --harmony
                  .github/workflows/lighthouse.js '${{ secrets.WGYTBOT }}' '{}'
                  '1'
